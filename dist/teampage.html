<!doctype html>
  <html lang="en">
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
      <title>Team Profile Generator</title>
    </head>
    <body>
    <header>
      <div class="position-relative">
        <div class="p-3 mb-4 text-white bg-dark rounded-3">
          <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold text-center" style="cursor: default">Team Profile</h1>
          </div>
        </div>
      </div>
    </header>
    <main>
    <div class="container">
      <div class="row row-cols-2 justify-content-center">

    <div class="card" style="width: 16rem; margin-left: 10px; margin-bottom: 10px">
    <div class="card-body">
      <h4 class="card-title" style="cursor: default">Marcus L</h4>
      <h5 class="card-text" style="cursor: default">Employee</h5>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item" style="padding-top: 20px; padding-bottom: 20px; cursor: default">Email: <a href="mailto: undefined">lew@gmail.com</a>
      </li>
      <li class="list-group-item" style="padding-top: 20px; padding-bottom: 20px; cursor: default">ID: 123</li>
    </ul>
  </div>
  
      </div>
    </div>
    </main>
  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
  </html>
